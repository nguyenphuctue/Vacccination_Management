<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<title>Create Injection Schedule</title>

<head th:replace="dashboard :: head">
</head>

<body class="fixed-sn light-blue-skin">
    <header th:replace="dashboard :: header"></header>
    <main style="padding-top: 15px;">
        <div class="title">
            <h2></h2>
        </div>
        <div class="container-fluid mt-5">
            <div class="mt-3">
                <h4 style="text-align: center;"><span th:if="${injectionSchedule.injectionScheduleId == 0}">CREATE</span><span th:if="${injectionSchedule.injectionScheduleId != 0}">UPDATE</span> INJECTION SCHEDULE</h4>
            </div>
            <div style="height: 850px">
               <form id="injectionSchedule" th:action="@{/injectionSchedule/addInjectionSchedule}" th:object="${injectionSchedule}" method="post" class="mt-3">
				<div class="card">
					<div class="row container">
						<div class="col-xl-4 form-group">
							<input type="hidden" th:field="*{injectionScheduleId}" id="injectionScheduleId" name="injectionScheduleId">
							<label for="">Vaccine<span style="color: red;">(*)</span>
								<br><span th:if="${#fields.hasErrors('vaccine1')}"
									th:errors="*{vaccine1}" style="color: red;"></span>
							</label>
							<select th:readonly="${injectionSchedule.injectionScheduleId != 0}" th:field="*{vaccine1}" class="form-control" name="vaccineName"
									id="dropdownCrurrent">
									<option th:if="${injectionSchedule.injectionScheduleId} == 0" value="">--Select Vaccine</option>
									<option th:each="vaccineScheDto : ${listVaccineScheDto}" th:value="${vaccineScheDto.vaccineId}" th:text= "${vaccineScheDto.vaccineName}"></option>
							</select>
						</div>
						<div class="col-xl-4 form-group">
							<label for="">From<span style="color: red;">(*)</span>
								<br><span th:if="${#fields.hasErrors('startDate')}"
									th:errors="*{startDate}" style="color: red;"></span>
							</label>
							<input th:field="*{startDate}" type="date" class="form-control" name="startDate" id="startDate">
						</div>
						<div class="col-xl-4 form-group">
							<label for="">To<span style="color: red;">(*)</span>
								<br><span th:if="${#fields.hasErrors('endDate')}"
									th:errors="*{endDate}" style="color: red;"></span>
							</label>
							<input th:field="*{endDate}" type="date" class="form-control" name="endDate" id="endDate">
						</div>
					</div>
					<div class="container row">
						<div class="col-xl-4 form-group">
							<label for="">Place<span style="color: red;">(*)</span>
								<br><span th:if="${#fields.hasErrors('place')}"
									th:errors="*{place}" style="color: red;"></span>
							</label>
							<textarea th:field="*{place}" class="form-control" id="place" name="place"
									  rows="3"></textarea>
						</div>
						<div class="col-xl-8 form-group">
							<label for="exampleFormControlTextarea1">Note</label>
							<textarea th:field="*{description}" class="form-control" id="description" name="description"
									  rows="3"></textarea>
						</div>

					</div>
					<div class="mb-5 ml-4">
						<button type="submit" class="btn btn-success" >Save</button>
						<button type="reset" class="btn btn-primary">Reset</button>
						<button onclick="window.history.go(-1); return false;" type="button" class="btn btn-warning" data-dismiss="modal">Cancel</button>
					</div>

				</div>
			</form>

            </div>
        </div>
    </main>
    <script type="text/javascript" src="/assets/js/mdb.min.js"></script>
    
</body>

</html>
