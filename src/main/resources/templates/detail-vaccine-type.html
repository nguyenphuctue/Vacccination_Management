<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<title>Add Vaccine Type</title>

<head th:replace="dashboard :: head">
</head>

<body class="fixed-sn light-blue-skin">
	<header th:replace="dashboard :: header"></header>
	<main style="padding-top: 15px;">
		<div class="title">
			<h2></h2>
		</div>
		<div class="container-fluid mt-5">
			<div class="mt-3">
				<h4 style="text-align: center;">ADD VACCINE TYPE</h4>
			</div>
			<div style="height: 850px">

				<div class="card shadow">
					<form id="detailVaccineType" th:object="${vaccineType}"
						enctype="multipart/form-data" class="mt-2 w-100" method="get">
						<div class="row mr-2 ml-2 ">
							<div class="form-group col-xl-4">
								<label for="">Vaccine type code (<span
									class="avtype-red">*</span>)
								</label> <input th:value="${vaccineType.vaccineTypeId}" type="text"
									class="form-control" name="vaccineTypeId" id="vaccineTypeId"
									readonly="readonly">
							</div>
							<div class="form-group col-xl-4">
								<label for="">Vaccine type Name(<span class="avtype-red">*</span>)
								</label> <input th:value="${vaccineType.vaccineTypeName}" type="text"
									class="form-control" name="vaccineTypeName"
									id="vaccineTypeName" readonly="readonly">
							</div>
							<div class="col-sm-4">
								<label for="">Status:</label> <input
									th:value="${vaccineType.vaccineTypeStatus == true} ? 'Active' : 'In-active'"
									type="text" class="form-control" name="active"
									readonly="readonly">
							</div>
						</div>
						<div class="row mr-2 ml-2">
							<div class="form-group col-xl-12">
								<label for="">Description</label>
								<textarea th:text="${vaccineType.description}"
									name="description" type="text" id="description"
									class="form-control" maxlength="200" readonly="readonly"></textarea>
							</div>
						</div>
						<div class="row mr-2 ml-2">
							<div class="form-group col-xl-12">
								<label for="">Image</label>
								<div>
									<img id="avatar" th:src="'data:image/png;base64,'+ ${ava}"
										class="rounded float-left ml-5 mr-5 mt-3"
										style="width: 150px; height: 120px;" alt="AVATAR">
								</div>
							</div>
						</div>
						<div sec:authorize="hasRole('ROLE_ADMIN')" class="text-left">
							<a
								th:href="|@{/vaccineType/updateVaccineType/{id}(id = ${vaccineType.vaccineTypeId})}|"
								class="btn btn-warning mb-5 ml-5">Update Vaccine Type</a> <a
								onclick="window.history.go(-1); return false;"
								class="btn btn-primary mb-5 ml-5">Cancel</a>
						</div>
					</form>
				</div>

			</div>
		</div>
	</main>
	<script type="text/javascript" src="/assets/js/mdb.min.js"></script>
</body>
</html>
