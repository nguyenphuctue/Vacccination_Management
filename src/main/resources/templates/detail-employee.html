<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head th:replace="dashboard :: head">
</head>
<title>Detail Employee</title>


<body class="fixed-sn light-blue-skin">

	<header th:replace="dashboard :: header">

	</header>

	<!--Main Layout-->
	<main style="padding-top: 15px;">
		<div class="title">
			<h2></h2>
		</div>
		<div class="container-fluid mt-5">
			<div class="mt-3">
				<h4 style="text-align: center;">DETAIL EMPLOYEE</h4>
			</div>
			<div class="card ">
				<form action="" method="get" id="detailEmployee" th:object="${employee}" enctype="multipart/form-data">
					<div class="row ml-1 mr-1">
						<div class="form-group col-xl-4">
							<label for="">Employee Id:</label> <input th:value="${employee.employeeId}" type="text"
								class="form-control" name="employeeId" readonly="readonly">
						</div>
						<div class="form-group col-xl-4">
							<label for="">Employee Name:</label>
							<input th:value="${employee.employeeName}" type="text" class="form-control" name="employeeName"
								readonly="readonly">
						</div>
						<div class="col-xl-4 form-group ">
							<label for="">Gender:</label>
							<input th:value="${employee.gender == 0} ? 'Male' : 'Female'" type="text" class="form-control" name="gender" readonly="readonly">
						</div>
					</div>
					<div class="row ml-1 mr-1">
						<div class="col-xl-4 form-group">
							<label for="">Date of Birth:</label>
							<input th:field="*{dateOfBirth}" type="date" id="" class="form-control" name="dateOfBirth"
								readonly="readonly">
						</div>
						<div class="col-xl-4 form-group">
							<label for="">Phone:</label>
							<input th:value="${employee.phone}" type="text" name="phone" id="" class="form-control"
								readonly="readonly">
						</div>
						<div class="col-xl-4">
							<label for="">Address:</label>
							<input th:value="${employee.address}" type="text" name="address" id="" class="form-control"
								readonly="readonly">
						</div>
					</div>
					<div class="row ml-1 mr-1">
						<div class="col-xl-4 form-group">
							<label for="">Email:</label>
							<input th:value="${employee.email}" type="text" name="email" id="" class="form-control"
								readonly="readonly">
						</div>
						<div class="col-xl-4 form-group">
							<label for="">Working Place:</label>
							<input th:value="${employee.workingPlace}" type="text" class="form-control" name="workingPlace"
								readonly="readonly">
						</div>
						<div class="col-xl-4 form-group">
							<label for="">Position:</label>
							<input th:value="${employee.position}" type="text" class="form-control" readonly="readonly">
						</div>
					</div>
					<div class="row ml-1 mr-1">
						<div class="form-group col-xl-4">
							<label for="">Image</label>
							<div>
								<img id="avatar"
									th:src="'data:image/png;base64,'+ ${ava}"
									class="rounded float-left ml-5 mr-5 mt-3" style="width: 150px;height: 120px;"
									alt="AVATAR">
							</div>
						</div>
					</div>
					 <div sec:authorize="hasRole('ROLE_ADMIN')" class="text-left">
                <a th:href="|@{/employee/updateEmployee?id={id}(id=${employee.employeeId})}|" class="btn btn-warning mb-5 ml-5">Update Employee</a>
                <a onclick="window.history.go(-1); return false;" class="btn btn-primary mb-5 ml-5">Cancel</a>
            </div>
				</form>
			</div>


		</div>
	</main>
	<!--Main Layout-->
	<!-- MDB -->
	<script type="text/javascript" src="/assets/js/mdb.min.js"></script>
