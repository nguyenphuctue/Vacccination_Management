<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<title>Create Injection Result</title>

<head th:replace="dashboard :: head">
</head>

<body class="fixed-sn light-blue-skin">
<header th:replace="dashboard :: header"></header>
<main style="padding-top: 15px;">
	<div class="title">
		<h2></h2>
	</div>
	<div class="container-fluid mt-5">
		<div class="mt-3">
			<h4 style="text-align: center;">CREATE INJECTION RESULT</h4>
		</div>
		<div style="height: 850px">
			<form th:action="@{/injection-result/save}" th:object="${injectionResult}" method="post">
				<div class="card">
					<div class="row ml-1 mr-1">
						<input th:field="*{injectionResultId}" hidden="hidden">
						<div class="col-xl-4 form-group">
							<label>Customer<span style="color: red;">(*)</span><span style="color: red;" th:if="${#fields.hasErrors('customer')}" th:errors="*{customer}"></span></label>
							<select class="form-control" name="customerId" th:field="*{customer}">
								<option value="0">--Select Customer--</option>
								<option th:each="customerE : ${customers}" th:value="${customerE.customerId}" th:text="${customerE.userName + ' - ' + customerE.fullName}" th:selected="${customerE.customerId} == *{customer.customerId}"></option>
							</select>
						</div>
						<div class="col-xl-4 form-group">
							<label>Prevention<span style="color: red;">(*)</span><span style="color: red;" th:if="${#fields.hasErrors('prevention')}" th:errors="*{prevention}"></span></label>
							<select class="form-control" name="prevention" th:field="*{prevention}">
								<option value="">--Select Privention--</option>
								<option value="Covid-19" th:selected="${injectionResult.prevention == 'Covid-19'}">Covid-19</option>
								<option value="Covid-20" th:selected="${injectionResult.prevention == 'Covid-20'}">Covid-20</option>
								<option value="Covid-21" th:selected="${injectionResult.prevention == 'Covid-21'}">Covid-21</option>
							</select>
						</div>
						<div class="col-xl-4 form-group">
							<label>Vaccine<span style="color: red;">(*)</span><span style="color: red;" th:if="${#fields.hasErrors('vaccine')}" th:errors="*{vaccine}"></span></label>
							<select class="form-control" name="vaccine" th:field="*{vaccine}">
								<option value="none">--Select Vaccine--</option>
								<option th:each="vaccineE : ${vaccines}" th:value="${vaccineE.vaccineId}" th:text="${vaccineE.vaccineName + ' - ' + vaccineE.vaccineType}" th:selected="${vaccineE.vaccineId} == *{vaccine.vaccineId}"></option>
							</select>

						</div>
					</div>
					<div class="row ml-1 mr-1">
						<div class="col-xl-4 form-group">
							<label>Injection</label>
							<input type="text" class="form-control" th:field="*{numberOfInjection}">
						</div>
						<div class="col-xl-4 form-group">
							<label>Date of Injection <span style="color: red;" th:if="${#fields.hasErrors('injectionDate')}" th:errors="*{injectionDate}"></span></label>
							<input type="date" class="form-control" th:field="*{injectionDate}">
						</div>
						<div class="col-xl-4 form-group">
							<label>Next injection appointment <span style="color: red;" th:if="${#fields.hasErrors('nextInjectionDate')}" th:errors="*{nextInjectionDate}"></span></label>
							<input type="date" class="form-control" th:field="*{nextInjectionDate}">
						</div>
					</div>
					<div class="row ml-1 mr-1">
						<div class="col-xl-4 form-group">
							<label>Place of injection<span style="color: red;">(*)</span><span style="color: red;" th:if="${#fields.hasErrors('injectionPlace')}" th:errors="*{injectionPlace}"></span></label>
							<select class="form-control" name="place" th:field="*{injectionPlace}">
								<option value="">--Select Place--</option>
								<option value="Hanoi" th:selected="${injectionResult.injectionPlace == 'Hanoi'}">Hanoi</option>
								<option value="Haiduong"  th:selected="${injectionResult.injectionPlace == 'Haiduong'}">Haiduong</option>
							</select>
						</div>
					</div>
					<div class="mb-5 ml-3">
						<button type="submit" class="btn btn-success">Save</button>
						<button type="reset" class="btn btn-primary">Reset</button>
						<button type="button" class="btn btn-warning" data-dismiss="modal">Cancel</button>
					</div>

				</div>
			</form>

		</div>
	</div>
</main>
<script type="text/javascript" src="/assets/js/mdb.min.js"></script>
<script type="text/javascript">
</script>
</body>

</html>
