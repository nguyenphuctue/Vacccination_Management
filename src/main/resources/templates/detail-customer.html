<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<title>Register Customer Infomation</title>
<head th:replace="dashboard :: head">
</head>
<body class="fixed-sn light-blue-skin" onload="generateCaptcha();">
<header th:replace="dashboard :: header"></header>
<main style="padding-top: 15px;">
  <div class="title"><h2></h2></div>
  <div class="container-fluid mt-5">
    <div class="mt-3">
      <h4 style="text-align: center;">CUSTOMER INFOMATION</h4>
    </div>
    <div style="height: 850px">
      <div th:object="${customer}" class="mt-3">
        <div class="card mt-3">
          <div class="pi">Personal Infomation</div>
          <div class="row mr-2 ml-2">
            <input type="text" hidden="hidden" th:field="*{customerId}">
            <div class="form-group col-xl-4">
              <label for="">Full Name</label>
              <input type="text" class="form-control" name="fullName" th:field="*{fullName}" readonly="readonly">
            </div>
            <div class="col-xl-4 form-group">
              <label for="">Date of Birth</label>
              <input type="date" class="form-control" name="dateOfBirth" th:field="*{dateOfBirth}" readonly="readonly">
            </div>
            <div class="col-xl-4 form-group">
              <label for="">Gender</label>
              <div class="form-control">
                <div class="form-check-inline" readonly="readonly">
                  <label class="form-check-label"><input type="radio" class="gender-radio" name="gender" th:field="*{gender}" value="false" readonly="readonly">Male</label>
                </div>
                <div class="form-check-inline">
                  <label class="form-check-label"><input type="radio" class="gender-radio" name="gender" th:field="*{gender}" value="true" readonly="readonly">Female</label>
                </div>
              </div>
            </div>
          </div>
          <div class="row mr-2 ml-2">
            <div class="form-group col-xl-4">
              <label for="">Identity card</label>
              <input type="text" class="form-control" name="identityCard" th:field="*{identityCard}" readonly="readonly">
            </div>
            <div class="col-xl-4">
              <label for="">Address</label>
              <input type="text" name="address" id="address" class="form-control" th:field="*{address}" readonly="readonly">
            </div>
          </div>
        </div>
        <div class="card mt-3">
          <div class="pi">Account Infomation</div>
          <div class="card-body">
            <div class="row">
              <div class="col-xl-4 form-group">
                <label for="">User name</label>
                <input type="text" class="form-control" name="userName" th:field="*{userName}" readonly="readonly">
              </div>
              <div class="col-xl-4 form-group">
                <label for="">Email</label>
                <input type="text" name="email" id="email" class="form-control" th:field="*{email}" value="" readonly="readonly">
              </div>
              <div class="col-xl-4 form-group">
                <label for="">Phone</label>
                <input type="text" name="phone" id="phone" th:field="*{phone}" class="form-control" value="" readonly="readonly">
              </div>
            </div>

            <div class="mb-3 ml" th:if="${customer.customerId == idCheck}">
              <div class="card-body">
                <button type="button" class="btn btn-warning btn-employee" id=""><a th:href="@{'/customer/update?id=' + ${customer.customerId}}" class="text-white">Update Customer</a></button>
                <button type="button" class="btn btn-warning btn-employee" id=""><a th:href="@{'/customer/change-password?id=' + ${customer.customerId}}" class="text-white">Change Password</a></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
<script type="text/javascript" src="/assets/js/mdb.min.js"></script>

</body>

</html>
