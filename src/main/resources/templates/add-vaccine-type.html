<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<title>Add Vaccine Type</title>

<head th:replace="dashboard :: head">
</head>

<body class="fixed-sn light-blue-skin">
	<header th:replace="dashboard :: header"></header>
	<main style="padding-top: 15px;">
		<div class="title">
			<h2></h2>
		</div>
		<div class="container-fluid mt-5">
			<div class="mt-3">
				<h4 style="text-align: center;">ADD VACCINE TYPE</h4>
			</div>
			<div style="height: 850px">

				<div class="card shadow">
					<input type="hidden" id="pathVar"
						value="${pageContext.request.contextPath}" />
					<form id="formAction" th:action="@{/vaccineType/addVaccineType}"
						th:object="${vaccineType}" enctype="multipart/form-data"
						class="mt-2 w-100" method="POST">
						<div class="row mr-2 ml-2 ">
							<div style="text-align: center; color: red" th:text="${messAdd}"></div>
							<div class="form-group col-xl-4">
								<label for="">Vaccine type code (<span
									class="avtype-red">*</span>)
								</label> <input th:field="*{vaccineTypeId}" type="text"
									class="form-control" name="vaccineTypeId" id="vaccineTypeId"
									required value=""> <label class="text-danger"
									id="vaccineTypeIdError" required></label>
							</div>
							<div class="form-group col-xl-4">
								<label for="">Vaccine type Name(<span class="avtype-red">*</span>)
								</label> <input th:field="*{vaccineTypeName}" type="text"
									class="form-control" name="vaccineTypeName"
									id="vaccineTypeName" required value=""> <label
									class="text-danger" id="vaccineTypeNameError" required></label>
							</div>
							<div class="col-sm-1">
								<label for="inputActive">Active(<span class="avtype-red">*</span>)
								</label>
								<div class="input-group">
									<div class="input-group-prepend">
										<span class="fas fa-fill-drip fa-2x" id="basic-addon1"></span>
									</div>
									<input type="checkbox" aria-label="Checkbox" id="status"
										class="avtype-active" th:field="*{vaccineTypeStatus}"
										th:checked="${true}" th:value="true" />
								</div>
							</div>
						</div>
						<div class="row mr-2 ml-2">
							<div class="form-group col-xl-12">
								<label for="">Description</label>
								<textarea th:field="*{description}" name="description"
									id="description" class="form-control" maxlength="200" value=""></textarea>
							</div>
						</div>
						<div class="row mr-2 ml-2">
							<div class="form-group col-xl-12">
									<label for="">Image</label> <input type="file"
									class="form-control-file border" id="image" name="avatar"
									accept="image/png, image/jpeg, image.jpg"
									onchange="PreviewImage();">
								<div>
									<img id="avatar" class="rounded float-left ml-5 mr-5 mt-3"
										style="width: 150px; height: 120px;" alt="AVATAR"
										src="https://image.flaticon.com/icons/png/512/1092/1092409.png">
								</div>
							</div>
						</div>
						<div class="mb-4 ml-4">
							<button type="submit" class="btn btn-success" id="addVaccineType">Save</button>
							<button type="reset" class="btn btn-info">Reset</button>
							<button type="button" class="btn btn-warning"
								onclick="window.history.go(-1); return false;">Cancel</button>
						</div>
					</form>


				</div>

			</div>
		</div>
	</main>
	<script type="text/javascript" src="/assets/js/mdb.min.js"></script>
	<script type="text/javascript">
		function PreviewImage() {
			var oFReader = new FileReader();
			oFReader.readAsDataURL(document.getElementById("image").files[0]);
			oFReader.onload = function(oFREvent) {
				document.getElementById("avatar").src = oFREvent.target.result;
			};
		};
	</script>
</body>

</html>
