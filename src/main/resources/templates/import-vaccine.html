<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<title>Import Vaccine</title>

<head th:replace="dashboard :: head">
</head>

<body class="fixed-sn light-blue-skin">
    <header th:replace="dashboard :: header"></header>
    <main style="padding-top: 15px;">
        <div class="title">
            <h2></h2>
        </div>
        <div class="container-fluid mt-5">
            <div class="mt-3">
                <h4 style="text-align: center;">IMPORT VACCINE</h4>
            </div>
            <div style="height: 850px">
                <form id="formAction" th:action="@{/vaccine/saveImport}" method="POST" enctype="multipart/form-data">
                    <div class="card">
                        <div class="card-body">
                            <div style="text-align: center; color: red" th:text="${error}"></div>
                            <div class="form-group row">
                                <div class="col-sm-12">
                                    <label for="" class="font-weight-bold">Import file</label>
                                    <input
                                        type="file" class="form-control" name="file" required="required"
                                        onchange="checkFileImport(this)"
                                        accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet">
                                </div>
                            </div>
                        </div>
                        <div id="import-button" class="mb-4 ml-4">
                            <button type="submit" class="btn btn-success">Import</button>
                            <button type="reset" name="btnSubmit" value="" class="btn btn-primary">Reset</button>
                            <button type="button" name="btnSubmit" value="" class="btn btn-warning"
                                onclick="" th:href="@{vaccine/listVaccine}">Cancel</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </main>
    <script type="text/javascript" src="/assets/js/mdb.min.js"></script>
</body>

</html>
