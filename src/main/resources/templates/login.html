<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
	href="assets/bootstrap/css/bootstrap.min.css"/>
<link rel="stylesheet"
	href="/assets/font-awesome-4.5.0/css/font-awesome.min.css" />
<link rel="stylesheet" href="/assets/css/login.css" />
<title>Form Login</title>
</head>

<body>
	<div class="wrapper fadeInDown">
		<div id="formContent">
			<div class="fadeIn first">
				<img src="/assets/icon/user-circle.svg" id="icon" alt="User Icon" />
			</div>
			<div class="title">
				<h3>Member Login</h3>
			</div>
			<p th:if="${param.error}" class="error" th:text="#{MSG1}" style="color: red;"></p>
			<p th:if="${param.logout}" class="success" th:text="#{MSG31}" style="color: green;"></p>
			<!-- Login Form -->
			<form th:action="@{/login}" method="post">
				<div class="form-group">
					<input type="text" id="username" class="fadeIn second"
						name="username" placeholder="Username" required />
				</div>
				<div class="form-group">
					<input type="password" id="password" class="fadeIn third" name="password"
						placeholder="Password" required />
				</div>
				<div class="form-group">
					<input type="submit" class="fadeIn fourth" value="Sign In" />
				</div>
			</form>
		</div>
	</div>
</body>

</html>
