<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head th:replace="dashboard :: head">
</head>
<title>Detail Injection Schedule</title>


<body class="fixed-sn light-blue-skin">

	<header th:replace="dashboard :: header">

	</header>

	<!--Main Layout-->
	<main style="padding-top: 15px;">
		<div class="title">
			<h2></h2>
		</div>
		<div class="container-fluid mt-5">
			<div class="mt-3">
				<h4 style="text-align: center;">DETAIL INJECTION SCHEDULE</h4>
			</div>
			<div class="card ">
				<form action="" method="get" id="injectionSchedule" th:object="${injectionSchedule}">
					<div class="row ml-1 mr-1">
						<div class="form-group col-xl-4">
							<label for="">Injection Schedule Id:</label>
							<input th:field="*{injectionScheduleId}" type="text" class="form-control" name="injectionScheduleId" readonly="readonly">
						</div>
						<div class="form-group col-xl-4">
							<label for="">From:</label>
							<input th:field="*{startDate}" type="date" class="form-control" name="startDate"
								readonly="readonly">
						</div>
						<div class="form-group col-xl-4">
							<label for="">From:</label>
							<input th:field="*{endDate}" type="date" class="form-control" name="endDate"
								readonly="readonly">
						</div>
					</div>
					<div class="row ml-1 mr-1">
						<div class="col-xl-4 form-group">
							<label for="">Vaccine name:</label>
							<input th:field="*{vaccine1.vaccineName}" type="text" id="" class="form-control" name="vaccineName"
								readonly="readonly">
						</div>
						<div class="col-xl-4 form-group">
							<label for="">Place:</label>
							<input th:field="*{place}" type="text" name="place" id="" class="form-control"
								readonly="readonly">
						</div>
						<div class="col-xl-4">
							<label for="">Note:</label>
							<textarea th:field="*{description}" type="text" name="description" id="description" class="form-control"
								readonly="readonly"></textarea>
						</div>
					</div>
					<div sec:authorize="hasRole('ROLE_ADMIN')" class="text-left">
                		<a th:href="|@{/injectionSchedule/updateInjectionSchedule?id={id}(id=${injectionSchedule.injectionScheduleId})}|" class="btn btn-warning mb-5 ml-5">Update Injection</a>
                		<a onclick="window.history.go(-1); return false;" class="btn btn-primary mb-5 ml-5">Cancel</a>
            		</div>
				</form>
			</div>
		</div>
	</main>
	<!--Main Layout-->
	<!-- MDB -->
	<script type="text/javascript" src="/assets/js/mdb.min.js"></script>
</body>

</html>
